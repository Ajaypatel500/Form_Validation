<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Form Validation Page</h2>
    <form id="myForm" method="post" action="#">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <div id="errorMessages" style="color: red; margin-top: 20px;"></div>
    <script>
        $(document).ready(function() {
            $('#myForm').on('submit', function(event) {
                event.preventDefault(); // Prevent form submission
                
                let errors = [];
                const username = $('#username').val().trim();
                const email = $('#email').val().trim();
                const password = $('#password').val().trim();
                
                // Validate username
                if (username === '') {
                    errors.push("Username is required.");
                }
                
                // Validate email
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email === '') {
                    errors.push("Email is required.");
                } else if (!emailPattern.test(email)) {
                    errors.push("Invalid email format.");
                }
                
                // Validate password
                if (password === '') {
                    errors.push("Password is required.");
                } else if (password.length < 6) {
                    errors.push("Password must be at least 6 characters long.");
                }
                
                // Display errors or success message
                if (errors.length > 0) {
                    $('#errorMessages').html(errors.join("<br>"));
                } else {
                    $('#errorMessages').html("<span style='color: green;'>Form submitted successfully!</span>");
                    // Here you can add code to actually submit the form data via AJAX or other means
                }
            });
        });
    </script>

</body>
</html>
